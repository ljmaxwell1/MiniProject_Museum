<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Museum Project</title>
<meta name="author" content="Larry Maxwell">




</head>
<body>
	<h1>Welcome to the Museum Project</h1>
	<h3>created by Tim Ancona and Larry Maxwell</h3>
	<br>
	<form action="addWorkOfArtServlet" method="post">
		Title: <input type="text" name="title"><br><br>
		Medium: <input type="text" name="medium" placeholder="paint, clay etc."><br><br>
		Date Published: <input type="text" name="month" placeholder="mm" size="4">
		<input type="text" name="day" placeholder="dd" size="4">
		<input type="text" name="year" placeholder="yyyy" size="4">
		<input type="submit" value="Add Work of Art">
	</form> <br />
	<button type="button"  onclick="location.href='viewAllWorksOfArtServlet';">View the listing of works of art in the database!</button>
</body>
</html>
